# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
imports:
    - { resource: services/cep.yaml }
    - { resource: services/geolocation.yaml }
parameters:
    cors:
        allowed_origin:
            - sso.local.com:3000
            - http://luma.local.com:3000
        allowed_headers:
            - AccessToken
            - Content-Type
            - AuthVersion
            - ApiKey
            - Cookie
            - Accept
            - Origin
            - Authorization
    sso:
        url_base: "http://sso.local.com"
        cookie_name: "sso"
    locale: 'br'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
        
    App\EventListener\SSOAuthEventListener:
        public: false
        arguments: ['%cors%', "@logger"]
        tags:
            - { name: kernel.event_listener, event: kernel.response, method: onKernelResponse }
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest, priority: 300 }
            
    cep:
          alias: App\Services\Cep
          public: true

    App\Services\Cep:
          public: false
          arguments: ["@doctrine", "@viacep", "%cep%", "@logger"]
          
    App\Controller\Cep\CepController:
        arguments:
            $objCep: '@cep'

    viacep:
          alias: App\Services\ViaCep
          public: true

    App\Services\ViaCep:
          public: false
          arguments: ["@logger"]

    geoloc:
          alias: App\Services\Geolocation
          public: true

    App\Services\Geolocation:
          public: false
          arguments: ["@logger", "%geolocation%"]
          
    App\Controller\Geolocation\GeolocationController:
        arguments:
            $objGeolocation: '@geoloc'

    integracao_salesforce:
          alias: App\Services\IntegracaoSalesforce
          public: true

    App\Services\IntegracaoSalesforce:
          public: false
          arguments: ["@doctrine", "@logger"]
          tags:
              - { name: monolog.logger, channel: salesforce }

    