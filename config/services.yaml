    App\Services\IntegracaoSalesforce\Circuito\IntegrarCircuito:
          public: false
          arguments: ["@doctrine", "@logger", "@oauth_salesforce", "%salesforce%"]
          tags:
              - { name: monolog.logger, channel: salesforce }

    integracao_pedido_salesforce:
